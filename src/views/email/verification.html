<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to TinyDaily!</h1>
    <p>Please verify your email address to confirm your subscription to our daily messages.</p>
    <a href="<%= verificationUrl %>" class="button">Verify Email</a>
    <p>If you did not request this subscription, please ignore this email.</p>
    <div class="footer">
        <p>Best regards,<br>The TinyDaily Team</p>
    </div>
</body>
</html>
